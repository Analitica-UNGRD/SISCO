<!-- Obligaciones Component -->
<section id="section-obligaciones-content" class="form-section">
  <div class="form-section-header">
    <h3><span class="material-icons">receipt_long</span> Gestión de Cuentas de Cobro</h3>
    <span class="material-icons toggle-icon">expand_more</span>
  </div>
  <div class="form-section-content">
    <form id="formObligacion" class="space-y-4" novalidate>
      <div class="field-group field-group-row-2">
        <div class="field-required">
          <label class="block text-sm font-medium text-gray-700">Contrato (FK)</label>
          <div class="input-wrapper">
            <input name="contrato_id" id="o_contrato_id" placeholder="Contrato seleccionado" class="mt-1 p-2 border rounded w-full bg-gray-50" required readonly />
            <input type="hidden" name="obligacion_id" id="o_obligacion_id" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Persona (FK)</label>
          <div class="input-wrapper">
            <input name="persona_id" id="o_persona_id" placeholder="Persona seleccionada" class="mt-1 p-2 border rounded w-full bg-gray-50" readonly />
          </div>
        </div>
      </div>
      
      <div class="field-required">
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <div class="input-wrapper">
          <textarea name="Descripcion" id="o_Descripcion" placeholder="Descripción de la obligación" rows="2" class="mt-1 p-2 border rounded w-full" required></textarea>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Actividades realizadas</label>
        <div class="input-wrapper">
          <textarea name="Actividades_realizadas" id="o_Actividades_realizadas" placeholder="Actividades realizadas" rows="2" class="mt-1 p-2 border rounded w-full"></textarea>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Producto</label>
        <div class="input-wrapper">
          <textarea name="Producto" id="o_Producto" placeholder="Producto" rows="2" class="mt-1 p-2 border rounded w-full"></textarea>
        </div>
      </div>
      
      <div class="field-group field-group-row-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Periodo</label>
          <div class="input-wrapper">
            <input name="Periodo" id="o_Periodo" placeholder="YYYY-MM" class="mt-1 p-2 border rounded w-full" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Estado</label>
          <div class="input-wrapper">
            <select name="Estado" id="o_Estado" class="mt-1 p-2 border rounded w-full">
              <option value="Pendiente">Pendiente</option>
              <option value="En proceso">En proceso</option>
              <option value="Completada">Completada</option>
            </select>
          </div>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Evidencia URL</label>
        <div class="input-wrapper">
          <input name="Evidencia_URL" id="o_Evidencia_URL" placeholder="https://..." class="mt-1 p-2 border rounded w-full" />
        </div>
      </div>
      
      <div class="flex justify-end gap-2">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded flex items-center gap-1 hover:bg-green-700">
          <span class="material-icons text-sm">save</span>
          <span>Guardar Obligación</span>
        </button>
      </div>
      <div id="obligacionResult" class="mt-3 text-sm"></div>
    </form>
  </div>
</section>
