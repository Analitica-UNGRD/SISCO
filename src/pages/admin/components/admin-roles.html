<!-- Roles Component -->
<section id="section-roles-content" class="form-section">
  <div class="form-section-header">
    <h3><span class="material-icons">admin_panel_settings</span> Gestión de Roles</h3>
    <span class="material-icons toggle-icon">expand_more</span>
  </div>
  <div class="form-section-content">
    <form id="formRol" class="space-y-4" novalidate>
      <div class="field-group field-group-row-2">
        <div class="field-required">
          <label class="block text-sm font-medium text-gray-700">Nombre del rol</label>
          <div class="input-wrapper">
            <input name="Nombre" id="r_Nombre" placeholder="Ej: Administrador" class="mt-1 p-2 border rounded w-full" required />
            <input type="hidden" name="rol_id" id="r_rol_id" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Estado</label>
          <div class="input-wrapper">
            <select name="Estado" id="r_Estado" class="mt-1 p-2 border rounded w-full">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
            </select>
          </div>
        </div>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Descripción</label>
        <div class="input-wrapper">
          <textarea name="Descripcion" id="r_Descripcion" placeholder="Descripción del rol y sus responsabilidades" rows="3" class="mt-1 p-2 border rounded w-full" required></textarea>
        </div>
      </div>
      
      <div class="flex justify-end gap-2">
        <button type="button" id="btnClearRol" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-50">
          <span class="material-icons text-sm align-middle mr-1">clear</span>
          <span>Limpiar</span>
        </button>
        <button type="submit" id="btnSaveRol" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">
          <span class="material-icons text-sm align-middle mr-1">save</span>
          <span>Guardar Rol</span>
        </button>
      </div>
      <div id="rolResult" class="mt-3 text-sm"></div>
    </form>
  </div>
</section>
