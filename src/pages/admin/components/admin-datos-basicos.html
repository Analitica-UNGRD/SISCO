<!-- Datos Básicos Component -->
<section id="section-datos-basicos" class="form-section">
  <div class="form-section-header">
    <h3><span class="material-icons">person</span> Datos del contratista</h3>
    <span class="material-icons toggle-icon">expand_more</span>
  </div>
  <div class="form-section-content">
    <form id="formPersona" class="space-y-4" novalidate>
      <div class="field-group field-group-row-2">
        <div class="field-required">
          <label class="block text-sm font-medium text-gray-700">Identificación</label>
          <div class="input-wrapper">
            <input name="Identificacion" id="p_Identificacion" placeholder="Ej: 12345678" class="mt-1 p-2 border rounded w-full" required aria-required="true" />
          </div>
        </div>
        <div class="field-required">
          <label class="block text-sm font-medium text-gray-700">Tipo identificación</label>
          <div class="input-wrapper">
            <select name="Tipo_identificacion" id="p_Tipo_identificacion" class="mt-1 p-2 border rounded w-full" required>
              <option value="CC">CC</option>
              <option value="NIT">NIT</option>
              <option value="TI">TI</option>
              <option value="CE">CE</option>
              <option value="PAS">PAS</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field-required">
        <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
        <div class="input-wrapper">
          <input name="Nombre" id="p_Nombre" placeholder="Nombre completo" class="mt-1 p-2 border rounded w-full" required />
          <input type="hidden" name="persona_id" id="p_persona_id" />
        </div>
      </div>
      
      <div class="field-group field-group-row-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo</label>
          <div class="input-wrapper">
            <input name="Correo" id="p_Correo" type="email" placeholder="correo@ejemplo.com" class="mt-1 p-2 border rounded w-full" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Estado</label>
          <div class="input-wrapper">
            <select name="Estado" id="p_Estado" class="mt-1 p-2 border rounded w-full">
              <option value="Activo">Activo</option>
              <option value="Inactivo">Inactivo</option>
              <option value="Suspendido">Suspendido</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field-group field-group-row-2">
        <div>
          <label class="block text-sm font-medium text-gray-700">Grupo OAPI</label>
          <div class="input-wrapper">
            <select name="Grupo_OAPI" id="p_Grupo_OAPI" class="mt-1 p-2 border rounded w-full">
              <option value="">-- Seleccione --</option>
              <option value="Entes de control">Entes de control</option>
              <option value="Planeación Estratégica">Planeación Estratégica</option>
              <option value="SIPLAG">SIPLAG</option>
              <option value="Despacho">Despacho</option>
              <option value="Presupuesto">Presupuesto</option>
              <option value="Fortalecimiento a la Política">Fortalecimiento a la Política</option>
              <option value="Otro">Otro</option>
            </select>
            <input name="Grupo_OAPI_custom" id="p_Grupo_OAPI_custom" placeholder="Especifique Grupo OAPI" class="mt-2 p-2 border rounded w-full hidden" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Perfil</label>
          <div class="input-wrapper">
            <input name="Perfil" id="p_Perfil" placeholder="Perfil" class="mt-1 p-2 border rounded w-full" />
          </div>
        </div>
      </div>
      
      <div class="flex justify-end gap-2">
        <button type="submit" class="btn btn-primary">
          <span class="material-icons">save</span>
          <span>Guardar Persona</span>
        </button>
      </div>
      <div id="personaResult" class="mt-3 text-sm"></div>
    </form>
  </div>
</section>
